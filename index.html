<!DOCTYPE html>
<html lang="en">

<head>
    <!--correct character set-->
    <meta charset="" utf-8>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!--ensure proper rendering and touch zooming-->
    <title>TCSS 460 Assignment 3</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--jQuery Library-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!--JS-->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>   

</head>

<body>
    <div class="container pt-2 my-3">
        <h1>Fitness and Health Calculator</h1>
        <div class="card">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3 mt-3">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3 mt-3">
                            <label for="height">Height (cm):</label>
                            <input type="number" id="height" name="height" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mb-3" id="calculateButton">Calculate</button>

                <div class="modal fade" id="resultModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <!--Modal Header-->
                            <div class="modal-header">
                                <h4 class="modal-title">Here are result:</h4>
                                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                            </div>
                            <!--Modal Body-->
                            <div class="modal-body">
                                <!-- Result elements -->
                                <div id="bmiResult" class="result"></div>
                                <div id="bodyFatResult" class="result"></div>
                                <div id="idealWeightResult" class="result"></div>
                                <div id="caloriesBurnedResult" class="result"></div>
                            </div>
                            <!--Modal Footer-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

</body>

</html>
