<!--Document Typre Declaration HTML-->
<!DOCTYPE html>
<!--Opening tag for the root element of the HTML Documentm specifies the language of the document is English-->
<html lang="en">

<head>
    <!--correct character set-->
    <meta charset="" utf-8>
    <!-- Set the viewport for proper rendering and touch zooming -->
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <!-- Set the title of the web page -->
    <title>TCSS 460 Assignment 3</title>
    <!-- Include Bootstrap CSS library from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Include jQuery library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <!-- Include custom JS file named "index.js" -->
    <script src="index.js"></script>
    <!-- Include Bootstrap JS library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        @keyframes colorChange {
            0% {
                background: linear-gradient(rgb(217, 232, 232), rgb(112, 229, 133));
                color: cyan;
            }

            50% {
                background: linear-gradient(#f3f3bb, #1660d8);
                color: black;
            }

            100% {
                background: linear-gradient(#eaf9cd, #eb11f3);
                color: yellow;
            }
        }

        .text-color-animation {
            animation: colorChange 5s infinite;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-success text-white">
        <!--The main heading of the page-->
        <h1 class=" rounded text-color-animation p-1 text-center">Fitness and Health Calculator</h1>
        <!--create a card like container-->
        <div class="card border-0">
            <img src="pic.jpg" class="card-img-top ">
            <div class="card-body">
                <form id="myform">
                    <!--create a row named "Weight (kg):" in the container-->
                    <div class="row">
                        <div class="col-md-4 mx-auto text-center">
                            <div class="form-group mb-3 mt-3">
                                <label for="weight" class="display-6">Weight (kg)</label>
                                <input type="number" id="weight" name="weight" class="form-control"
                                    placeholder="For example: 65" required>
                            </div>
                        </div>
                        <!--create a column named "Height (cm):" in the container-->
                        <div class="col-md-4 mx-auto text-center">
                            <div class="form-group mb-3 mt-3">
                                <label for="height" class="display-6">Height (cm)</label>
                                <input type="number" id="height" name="height" class="form-control"
                                    placeholder="For example: 178" required>
                            </div>
                        </div>
                    </div>
                    <!--create a row named "Age:" in the container-->
                    <div class="row">
                        <div class="col-md-4 mx-auto text-center">
                            <div class="form-group mb-3">
                                <label for="age" class="display-6">Age</label>
                                <input type="number" id="age" name="age" class="form-control"
                                    placeholder="For example: 33" required>
                            </div>
                        </div>
                        <!--create a column named "Gender" in the container-->
                        <div class="col-md-4 mx-auto text-center">
                            <div class="form-group mb-3">
                                <label for="gender" class="display-6">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--create a button named "Calculate" in the container-->
                    <button type="button" class="btn btn-success mx-auto d-block mb-3"
                        id="calculateButton">Calculate</button>

                    <!--create a modal dialog with result elements-->
                    <div class="modal fade" id="resultModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <!--Modal Header-->
                                <div class="modal-header">
                                    <h4 class="modal-title">Here are the results:</h4>
                                    <!--A close button with symbol (x) in modal header-->
                                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                                </div>
                                <!--Modal Body-->
                                <div class="modal-body">
                                    <!-- Result elements -->
                                    <div id="bmiResult" class="result"></div>
                                    <div id="bodyFatResult" class="result"></div>
                                    <div id="idealWeightResult" class="result"></div>
                                    <div id="caloriesBurnedResult" class="result"></div>
                                </div>
                                <!--Modal Footer-->
                                <div class="modal-footer">
                                    <!--A close button in modal fotter-->
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <img src="pic.jpg" class="card-img-top ">
        </div>
        <!--Container footer, copyright declaration-->
        <footer class="fixed-bottom text-center bg-dark">
            <p>&copy; All images are copyright to their owners.
                This is just a hypothetical site &copy;2023 TCSS 460 Summer Quarter.</p>
        </footer>
    </div>
</body>

</html>
